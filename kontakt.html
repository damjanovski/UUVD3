    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 div-boja">
                <p class="naslovZ">Kontakt</p>
            </div>
        </div>
    </div>
    <form action="#" id="forma1">
        <div class="container-fluid form-group">
            <div class="row">
                <div class="offset-lg-1 col-lg-5 col-md-8 col-sm-12">
                    <div class="form-group">
                        <label for="formGroupExampleSelect" class="kn-tekst">Kako možemo da Vam pomognemo?</label>
                        <select class="form-control kn-polje" id="formGroupExampleSelect">
                        <option disabled selected value> -- Izaberite ovde -- </option>
                        <option>Kontakt centar za rad sa građanima</option>
                        <option>Otvorena kancelarija za žalbe građana</option>
                        <option>Saradnja sa gradom Novim Sadom</option>
                        <option>Kontakt sa PR službom grada Novog Sada</option>
                        <option>Pisarnice Novi Sad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2" class="kn-tekst">Ime</label>
                        <input type="text" class="form-control kn-polje" id="formGroupExampleInput2" placeholder="Unesite Vaše ime ovde...">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput3" class="kn-tekst">E-mail</label>
                        <input type="text" class="form-control kn-polje" id="formGroupExampleInput3" placeholder="Unesite Vaš e-mail ovde...">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput4" class="kn-tekst">Tema</label>
                        <input type="text" class="form-control kn-polje" id="formGroupExampleInput4" placeholder="Unesite temu ovde...">
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1" class="kn-tekst">Detalji</label>
                            <textarea class="form-control viseredno kn-polje" id="exampleFormControlTextarea1" rows="3" placeholder="Unesite detalje ovde..."></textarea>
                          </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" form="forma1" value="Submit" class="btn btn-primary btn-lg kn-dugme">Kontaktirajte nas</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
